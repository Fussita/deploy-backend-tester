services:

  productos-backend:
    container_name: app
    depends_on:
      - mongo
    build:
    ports:
      - 80:3000
    environment:
      - PORT=3000
      - DB_HOST=localhost
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=mongodb

    networks:
      - practica-network

  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME=admin
      MONGO_INITDB_ROOT_PASSWORD=password
      MONGODB_DATABASE=mongodb
    #hostname: localhost
    volumes:
      - ./mongo:/data
    networks:
      - product-backend-network
      
networks:
  product-backend-network: