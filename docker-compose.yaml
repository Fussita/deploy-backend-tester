version: '4'

services:
  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME=admin
      MONGO_INITDB_ROOT_PASSWORD=password
      MONGODB_DATABASE=mongodb
    #hostname: localhost
    volumes:
      - ./mongo:/data
    networks:
      - product-backend-network
      
networks:
  product-backend-network: